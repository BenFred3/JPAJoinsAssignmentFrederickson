<!DOCTYPE html>
<html>
<head>
<script src="yesnoCheck.js"></script>
<meta charset="ISO-8859-1">
<title>Pet list</title>
</head>
<body>
	<!-- Create a form with all three instance variables from PetList to allow the user to add to the database. -->
	<form action = "addPetServlet" method="post">
		Type: <input type ="text" name = "type">
		Owner: <input type = "text" name = "owner">
		Name: <input type = "text" name = "name">
		<br /><br />
		Do you want to add a vet? <br />
		Yes
		<input type = "radio" onclick="yesnoCheck()" name = "yesno" id = "yesCheck">
		<br />
		No
		<input type = "radio" onclick="yesnoCheck()" name = "yesno" id = "noCheck">
		<br /><br />
		<div id = "ifYes" style = "display:none">
		Vet Name: <input type = "text" name = "vetName">
		</div>
		<br />
		<input type = "submit" value="Add Pet">
	</form> <br />
	<!-- Link to view the pet's database and the vet's database. -->
	<p><a href = "viewAllPetsServlet">View the complete list</a></p>
	<p><a href = "viewAllVetsServlet">View vets</a></p>
</body>
</html>
